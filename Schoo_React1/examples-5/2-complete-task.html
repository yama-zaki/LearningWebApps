<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
</head>
<body>

  <div id="app">
    <!-- ここにReact.jsで生成したUIが描画される -->
  </div>

  <!--
    React.js

    - react.js => React.jsの本体
    - react-dom.js => React.jsをDOMで動かすためのJS
    - 非圧縮の開発用ビルドで、エラー時のメッセージが丁寧
    - 圧縮版を使いたい場合は拡張子を"min.js"にする
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>

  <!--
    babel-standalone

    - ブラウザでJSXをJavaScriptに変換するために必要
    - <script type="text/babel">内にあるコードをJavaScriptにBabelで変換後、実行
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>

  <!--
    サンプルコード

    - JSXで記述されています
    - babel-standaloneでJavaScriptに変換後、実行されます
    - 別ファイルに分けることも出来ます
      - クロスオリジン制約に引っかからない場合のみ
      - ex) <script type="text/babel" src="hoge.js">
  -->
  <script type="text/babel">
    /**
     * TaskFormコンポーネント
     */
    class TaskForm extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          input: '',
        };
        this.handleChange = this.handleChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
      }

      handleChange(e) {
        this.setState({ input: e.target.value });
      }

      handleSubmit(e) {
        // preventDefaultしないとリロードしてしまう
        e.preventDefault();

        if (this.state.input) {
          /**
           * onAddでタスクの追加を通知後、フォームをリセット
           */
          this.props.onAdd(this.state.input);
          this.setState({ input: '' });
        }
      }

      render() {
        return <form onSubmit={this.handleSubmit}>
          <input
            type="text"
            value={this.state.input}
            onChange={this.handleChange}
          />
        </form>
      }
    }
    TaskForm.propTypes = {
      onAdd: React.PropTypes.func.isRequired,
    };

    /**
     * TaskListコンポーネント
     */
    function TaskList(props) {
      var lists = props.tasks.map(function (task, index) {
        return <li key={'task-' + index}>{task}</li>;
      });
      return <ul>{lists}</ul>;
    }
    TaskList.propTypes = {
      tasks: React.PropTypes.array.isRequired,
    };

    function Task(props) {
      var text = props.completed ? <s>{props.text}</s> : props.text;

      return <div>
        <input
          type="checkbox"
          checked={props.completed}
          onChange={function (e) {
            props.onToggleCompleted({
              id: props.id,
              completed: e.target.checked,
            });
          }}
        /> {text}
      </div>;
    }
    Task.propTypes = {
      id: React.PropTypes.number.isRequired,
      text: React.PropTypes.string.isRequired,
      completed: React.PropTypes.bool.isRequired,
      onToggleCompleted: React.PropTypes.func.isRequired,
    };

    /**
     * TodoAppコンポーネント
     */
    class TodoApp extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          tasks: []
        };
        this.handleAdd = this.handleAdd.bind(this);
        this.handleToggleCompleted = this.handleToggleCompleted.bind(this);
      }

      handleAdd(text) {
        /**
         * 完了を管理するため、Stringからオブジェクトに変更
         */
        this.setState({
          tasks: this.state.tasks.concat({
            text: text,
            completed: false,
          })
        });
      }

      handleToggleCompleted(e) {
        var newTasks = this.state.tasks.map(function (task, index) {
          if (e.id === index) {
            task.completed = e.completed;
          }
          return task;
        });

        this.setState({ tasks: newTasks });
      }

      render() {
        var tasks = this.state.tasks.map(function (task, index) {
          return (
            <Task
              id={index}
              onToggleCompleted={this.handleToggleCompleted}
              {...task}
            />
          );
        }, this);

        return <div>
          <h1>Todoアプリ</h1>
          <TaskForm onAdd={this.handleAdd} />
          <TaskList tasks={tasks} />
        </div>;
      }
    }

    /**
     * ReactDOM.render
     *
     * - ReactのエレメントをDOMに出力する関数
     */
    ReactDOM.render(
      <TodoApp />,
      document.getElementById('app') // 出力先DOMエレメント
    );
  </script>

</body>
</html>
