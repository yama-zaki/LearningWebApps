<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントアップ</title>
</head>
<body>
  <div id="app">
    <!-- ここにReact.jsで生成したUIが描画される -->
  </div>

  <!--
    React.js

    - react.js => React.jsの本体
    - react-dom.js => React.jsをDOMで動かすためのJS
    - 非圧縮の開発用ビルドで、エラー時のメッセージが丁寧
    - 圧縮版を使いたい場合は拡張子を"min.js"にする
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>

  <!--
    babel-standalone

    - ブラウザでJSXをJavaScriptに変換するために必要
    - <script type="text/babel">内にあるコードをJavaScriptにBabelで変換後、実行
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>

  <!--
    サンプルコード

    - JSXで記述されています
    - babel-standaloneでJavaScriptに変換後、実行されます
    - 別ファイルに分けることも出来ます
      - クロスオリジン制約に引っかからない場合のみ
      - ex) <script type="text/babel" src="hoge.js">
  -->
  <script type="text/babel">
    /**
     * CounterAppコンポーネント
     *
     * ボタンを押すと数字がカウントアップする
     */
    class CounterApp extends React.Component {
      constructor(props) {
        super(props);

        /**
         * this.stateの初期化
         *
         * constructor内で初期値を設定する
         */
        this.state = { count: 0 };

        this.countUp = this.countUp.bind(this);
      }

      countUp() {
        /**
         * stateの更新
         *
         * - this.setStateを使って更新
         * - this.stateを直接更新してはいけない
         */
        this.setState({ count: this.state.count + 1 });
      }

      render() {
        return (
          <div>
            <p>count: {this.state.count}</p>
            <button onClick={this.countUp}>Count Up!</button>
          </div>
        );
      }
    }

    ReactDOM.render(
      <CounterApp />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
