<!DOCTYPE html>
  <html lang="jp" dir="ltr">
    <head>
      <meta charset="utf-8">
      <script src="jquery-3.5.1.min.js"></script>
      <link rel="stylesheet" href="popup.css">
    </head>
    <body>
      <div class=title>PullRequest Template</div>
      <button class=btn_select id="changefile_fix">修正PRテンプレート</button>
      <button class=btn_select id="changefile_features">要望PRテンプレート</button>
      <button class=btn_select id="changefile_print">印刷物PRテンプレート</button>
      <button class=btn_select id="changefile_spec">仕様書PRテンプレート</button>
      <div class=msg id="msg1">① Pull requests に移動します</div>      
      <div class=msg id="msg2">② [New pull request]をクリックします</div>
      <div class=msg id="msg3">③ 作業branchとmerge先を選択します</div>
      <div class=msg id="msg4">④ ボタンをクリックするとURLが変わります</div>
      <div class=msg id="msg5">⑤ [Create pull request]をクリックすると</div>
      <div class=msg id="msg6">　 テンプレが挿入されます</div>
      <div class=msg id="msg7">※</div>
      <div class=msg id="msg8">タブに読込中のマークがでない場合は、再読込を手動で行いもう一度④⑤を実行してください</div>
      <script src="popup.js"></script>
    </body>
</html>
